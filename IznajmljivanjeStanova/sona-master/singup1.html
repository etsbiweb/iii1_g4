<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h2 class="text-center mb-4">Registracija || Sona Aparatmani</h2>
            <form method="POST" action="signup.php">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Puno ime</label>
                    <input type="text" name="full_name" class="form-control" id="fullname" placeholder="Unesite ime i prezime">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email adresa</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Unesite email">
                </div>
                <div class="mb-3">
    <label for="password" class="form-label">Lozinka</label>
    <div class="position-relative">
        <input type="password" name="lozinka" class="form-control" id="password" placeholder="Unesite lozinku">
        <i class="bi bi-eye-slash-fill position-absolute top-50 end-0 translate-middle-y me-3 white" id="togglePassword" style="cursor: pointer;"></i>
    </div>
</div>
                <div class="mb-3">
    <label for="confirmPassword" class="form-label">Potvrdite lozinku</label>
    <div class="position-relative">
        <input type="password" name="confirm_lozinka" class="form-control" id="confirmPassword" placeholder="Ponovite lozinku">
        <i class="bi bi-eye-slash-fill position-absolute top-50 end-0 translate-middle-y me-3 white" id="toggleConfirmPassword" style="cursor: pointer;"></i>
    </div>
</div>
<!-- java za view passwords -->
 <script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('bi-eye-fill');
    this.classList.toggle('bi-eye-slash-fill');
  });
  // Za drugo polje (potvrda lozinke)
  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const confirmPassword = document.getElementById('confirmPassword');

  toggleConfirmPassword.addEventListener('click', function () {
    const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPassword.setAttribute('type', type);
    this.classList.toggle('bi-eye-fill');
    this.classList.toggle('bi-eye-slash-fill');
  });
</script>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom">Registruj se</button>
                </div>
                <div class="text-center">
                    <small>VeÄ‡ imate nalog? <a href="login.html">Prijavite se ovde</a></small>
