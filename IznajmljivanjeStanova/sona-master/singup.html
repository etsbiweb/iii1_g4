<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a23;
            color: white;
        }

        .register-container {
            max-width: 450px;
            margin-top: 80px;
            background-color: #1a1a2e;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(223, 169, 116, 0.3);
        }

        .btn-custom {
            background-color: #dfa974;
            color: #000;
            border: none;
        }

        .btn-custom:hover {
            background-color: #c58d5d;
        }

        .form-control {
            background-color: #2a2a3e;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus {
            border-color: #dfa974;
            box-shadow: 0 0 0 0.2rem rgba(223, 169, 116, 0.25);
        }

        a {
            color: #dfa974;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h2 class="text-center mb-4">Registracija || Sona Aparatmani</h2>
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Puno ime</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Unesite ime i prezime">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email adresa</label>
                    <input type="email" class="form-control" id="email" placeholder="Unesite email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control" id="password" placeholder="Unesite lozinku">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Potvrdite lozinku</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Ponovite lozinku">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom"><a href="login.html">Registruj se</a></button>
                </div>
                <div class="text-center">
                    <small>VeÄ‡ imate nalog? <a href="login.html">Prijavite se ovde</a></small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
